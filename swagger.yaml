openapi: 3.0.0
info:
  title: Event Booking System API
  description: Complete event booking and management system
  version: 1.0.0
  contact:
    email: support@eventbooking.com

servers:
  - url: http://localhost:3000/api/v1
    description: Development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [user, admin]
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Event:
      type: object
      required:
        - name
        - date
        - capacity
      properties:
        _id:
          type: string
        name:
          type: string
        description:
          type: string
        date:
          type: string
          format: date-time
        capacity:
          type: integer
        availableSeats:
          type: integer
        location:
          type: string
        price:
          type: number
        category:
          type: string
          enum: [concert, conference, workshop, sports, other]
        organizer:
          $ref: '#/components/schemas/User'
        isActive:
          type: boolean

    Booking:
      type: object
      required:
        - eventId
        - tickets
      properties:
        _id:
          type: string
        user:
          $ref: '#/components/schemas/User'
        event:
          $ref: '#/components/schemas/Event'
        tickets:
          type: integer
        totalAmount:
          type: number
        status:
          type: string
          enum: [confirmed, cancelled, pending]
        bookingDate:
          type: string
          format: date-time

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        statusCode:
          type: integer
        message:
          type: string
        data:
          type: object
        timestamp:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        errors:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, confirmPassword]
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
                confirmPassword:
                  type: string
      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: Login user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        401:
          description: Invalid credentials

  /events:
    get:
      summary: Get all events with filtering
      tags: [Events]
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: start
          in: query
          schema:
            type: string
            format: date
        - name: end
          in: query
          schema:
            type: string
            format: date
        - name: category
          in: query
          schema:
            type: string
            enum: [concert, conference, workshop, sports, other]
        - name: search
          in: query
          schema:
            type: string
      responses:
        200:
          description: Events retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

    post:
      summary: Create a new event (Admin only)
      tags: [Events]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        201:
          description: Event created
        401:
          description: Unauthorized
        403:
          description: Forbidden (Admin only)

  /events/{id}:
    get:
      summary: Get event by ID
      tags: [Events]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Event retrieved
        404:
          description: Event not found

    put:
      summary: Update event (Admin/Organizer only)
      tags: [Events]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        200:
          description: Event updated
        403:
          description: Not authorized
        404:
          description: Event not found

    delete:
      summary: Delete event (Admin/Organizer only)
      tags: [Events]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Event deleted
        403:
          description: Not authorized
        404:
          description: Event not found

  /bookings:
    post:
      summary: Create a new booking
      tags: [Bookings]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Booking'
      responses:
        201:
          description: Booking created
        400:
          description: Validation error
        401:
          description: Unauthorized

  /bookings/export:
    get:
      summary: Export bookings as CSV (Admin only)
      tags: [Bookings]
      security:
        - bearerAuth: []
      parameters:
        - name: start
          in: query
          schema:
            type: string
            format: date
        - name: end
          in: query
          schema:
            type: string
            format: date
        - name: eventId
          in: query
          schema:
            type: string
      responses:
        200:
          description: CSV file
          content:
            text/csv:
              schema:
                type: string
        401:
          description: Unauthorized
        403:
          description: Forbidden (Admin only)